<div class="row row-one">
    <div class="profile-pic-div">
        <img src="../../assets/blank-profile-picture.png"
            alt="Instagram" max-width="100%" class="profile-img">
        <button class="btn edit-profile-button">Edit Profile</button>
    </div>
    <div class="name-div">
        <p class="user-name">User Name</p> 
        <span class="text-muted userName">@username</span>
        <p class="ratings">
            <span class="material-icons-outlined">star_outline</span>
            <span class="material-icons-outlined">star_outline</span>
            <span class="material-icons-outlined">star_outline</span>
            <span class="material-icons-outlined">star_outline</span>
            <span class="material-icons-outlined">star_outline</span>
            <span style="margin-left: 0.2rem;">(0)</span>
        </p>
        <div class="sold-items">
            <span class="material-icons-outlined">storefront</span>
            <span style="margin-left: 0.2rem;">10 sold</span>
        </div>
    </div>    
</div>
<div class="row" style="margin-top: 1.5rem;">
    <div class="following-div">
        <span>20 Followers</span> 
        <span style="margin-left: 3rem;">20 Following</span>
    </div> 
</div>
