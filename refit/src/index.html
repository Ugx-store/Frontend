<body >
  <app-root></app-root>
  <script>
    function myFunction(event){
      document.getElementById("profileDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    function mySellFunction(event){
      document.getElementById("sellDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    function ladyDropdown(event){
      document.getElementById("ladyDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    function menDropdown(event){
      document.getElementById("menDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    function jewelryDropdown(event){
      document.getElementById("jewelryDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    function beautyDropdown(event){
      document.getElementById("beautyDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    function kidsDropdown(event){
      document.getElementById("kidsDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    function rentalsDropdown(event){
      document.getElementById("rentalsDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    function conditionFunction(event){
      document.getElementById("conditionDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    //close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
      if(!e.target.matches('.dropdown')){
        var myDropdown = document.getElementById("profileDropdown");
        var sellDropdown = document.getElementById("sellDropdown");
        var ladyDropdown = document.getElementById("ladyDropdown");
        var menDropdown = document.getElementById("menDropdown");
        var jewelryDropdown = document.getElementById("jewelryDropdown");
        var beautyDropdown = document.getElementById("beautyDropdown");
        var kidsDropdown = document.getElementById("kidsDropdown");
        var rentalsDropdown = document.getElementById("rentalsDropdown");
        var conditionDropdown = document.getElementById("conditionDropdown");

        if((myDropdown && myDropdown.classList.contains('show')) 
        || (sellDropdown && sellDropdown.classList.contains('show'))
        || (ladyDropdown && ladyDropdown.classList.contains('show'))
        || (menDropdown && menDropdown.classList.contains('show'))
        || (jewelryDropdown && jewelryDropdown.classList.contains('show'))
        || (beautyDropdown && beautyDropdown.classList.contains('show'))
        || (kidsDropdown && kidsDropdown.classList.contains('show'))
        || (rentalsDropdown && rentalsDropdown.classList.contains('show'))
        || (conditionDropdown && conditionDropdown.classList.contains('show'))){
          if(myDropdown){
            myDropdown.classList.remove('show')
          }
          if(sellDropdown){
            sellDropdown.classList.remove('show')
          }
          if(ladyDropdown){
            ladyDropdown.classList.remove('show')
          }
          if(menDropdown){
            menDropdown.classList.remove('show')
          }
          if(jewelryDropdown){
            jewelryDropdown.classList.remove('show')
          }
          if(beautyDropdown){
            beautyDropdown.classList.remove('show')
          }
          if(kidsDropdown){
            kidsDropdown.classList.remove('show')
          }
          if(rentalsDropdown){
            rentalsDropdown.classList.remove('show')
          }
          if(conditionDropdown){
            conditionDropdown.classList.remove('show')
          }
        }
      }
    }
  </script>
