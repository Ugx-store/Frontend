<body >
  <app-root></app-root>
  <script>
    function myFunction(event){
      document.getElementById("profileDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    function mySellFunction(event){
      console.log("Span pressed")
      document.getElementById("sellDropdown").classList.toggle("show")
      event.stopPropagation();
    }

    //close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
      if(!e.target.matches('.dropdown') || !e.target.matches('.dropdown-content-profile')
      || !e.target.matches('.dropdown-content-sell')){
        var myDropdown = document.getElementById("profileDropdown");
        var sellDropdown = document.getElementById("sellDropdown");
        if(myDropdown.classList.contains('show') || sellDropdown.classList.contains('show')){
          myDropdown.classList.remove('show')
          sellDropdown.classList.remove('show')
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
